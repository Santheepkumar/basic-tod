<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Start From Todo</title>
  </head>
  <body>
    <section class="max-w-4xl mx-auto">
      <h1
        class="text-center text-gray-700 px-8 py-4 border mt-4 mb-2 rounded-md bg-blue-100 text-3xl font-medium tracking-wider"
      >
        Basic Todo
      </h1>
      <div
        class="flex justify-between border p-8 rounded-md shadow-sm bg-blue-50"
      >
        <form id="todoform" action="" class="flex">
          <div class="mt-2">
            <label class="mr-2 text-lg text-gray-600 font-medium" for=""
              >Create Todo</label
            >
            <input
              id="todoinput"
              type="text"
              class="border border-gray-200 py-2 px-2 rounded-md focus:outline-none"
            />
          </div>

          <div class="ml-2">
            <button
              class="mt-2 border px-3 py-2 rounded-xl bg-yellow-200 focus:outline-none hover:bg-yellow-300"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                ></path>
              </svg>
            </button>
          </div>
        </form>

        <ul class="mt-2" id="todolist">
          <li class="text-lg">
            One -
            <button
              class="border text-sm border-gray-200 bg-yellow-200 px-3 py-1 rounded-full hover:bg-blue-300"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </section>
  </body>

  <script src="js/script.js"></script>
</html>
